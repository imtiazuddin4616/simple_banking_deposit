<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">

</head>

<body>
  <header class="mt-4">
    <h1 class="text-5xl text-center">Imtiaz <span class="text-red-500 font semi-bold">Bank</span>!!!</h1>
  </header>
  <main>
    <section class="mt-8">
      <div class="grid grid-cols-3 gap-4 w-4/5 mx-auto text white">
        <div class="bg-yellow-400 p-8 rounded-lg">
          <h4 class=" text-3xl">Deposit</h4>
          <h2 class="text-5xl font-medium">$<span id="deposit-total">00</span></h2>

        </div>


        <div class="bg-red-400 p-8 rounded-lg">
          <h4 class=" text-3xl">Withdraw</h4>
          <h2 class="text-5xl font-medium">$<span id="withdraw-total">00</span></h2>

        </div>

        <div class="bg-blue-400 p-8 rounded-lg">
          <h4 class=" text-3xl">Banlance</h4>
          <h2 class="text-5xl font-medium">$<span id="balance-total">00</span></h2>

        </div>
      </div>
      </div>
      </div>
  </main>
  </section>

  <section class="grid grid-cols-2 gap-4 w-4/5 mt-8 mx-auto mb-4">
    <div class="bg-indigo-500 p-8 rounded-lg">
      <h3 class="text-4xl text-white mb-4">Your deposit</h3>
      <input id="deposit-field" class="w-4/5 px-4 py-3 rounded block" placeholder="$ Amount you want to deposit"
        type="number">
      <button id="btn-deposit"
        class="bg-blue-800 px-6 py-2 text-white rounded-lg mt-4 font-medium hover:bg-blue-600">Deposit </button>
    </div>
    <div class="bg-yellow-400 p-8 rounded-lg">
      <h3 class="text-4xl text-white mb-4">Your Withdraw</h3>
      <input id="withdraw" class="w-4/5 px-4 py-3 rounded block" placeholder="$ Amount you want to withdraw"
        type="number">
      <button id="btn-withdraw"
        class="bg-blue-800 px-6 py-2 text-white rounded-lg mt-4 font-medium hover:bg-blue-600">Withdraw </button>
    </div>

  </section>

  <script src="deposit.js"></script>

</body>

</html>
